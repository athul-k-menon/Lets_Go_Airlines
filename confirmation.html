<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="confirmation.css" />
    <link rel="icon" type="image/x-icon" href="/assests/fav-icon 32px.png">
    <title>Confirmation Page</title>
  </head>
  <body>
    <div class="container">
        <a href="homepage.html"><img src="https://img.icons8.com/ios-glyphs/60/000000/home.png" width="24px" height="24px"/></a>
        <h2 id="confirm-message" class="blink">Your Booking is Confirmed!</h2>
      <div class="container-info">
        <div class="left">
          <h3>Flight Details</h3>
          <div class="flight-details">
            <h5>Flight Number</h4>
            <h4 id="fligtNo"></h5>
            <h5>Origin</h4>
            <h4 id="origin"></h5>
            <h5>Destination</h4>
            <h4 id="destination"></h5>
            <h5>Departure Time</h4>
            <h4 id="departt"></h5>
            <h5>Arrival Time</h4>
            <h4 id="arrivet"></h5>
            <h5>Price</h4>
            <h4 id="price"></h5>
          </div>
        </div>
        <div class="right">
          <h3>Passenger Details</h3>
          <div class="passenger-details">
            <h5>First Name</h4>
            <h4 id="firstname"></h5>
            <h5>Last Name</h4>
            <h4 id="lastname"></h5>
            <h5>Age</h4>
            <h4 id="age"></h5>
            <h5>Gender</h4>
            <h4 id="gender"></h5>
            <h5>Email</h4>
            <h4 id="email"></h5>
            <h5>Phone No</h4>
            <h4 id="phoneno"></h5>
          </div>
        </div>
        <div class="right-right" id="right-right" style="display: none;">
          <h3>Second Passenger Details</h3>
          <div class="passenger-details">
            <h5>First Name</h4>
            <h4 id="sfirstname"></h5>
            <h5>Last Name</h4>
            <h4 id="slastname"></h5>
            <h5>Age</h4>
            <h4 id="sage"></h5>
            <h5>Gender</h4>
            <h4 id="sgender"></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="confirmation.js"></script>
  </body>
</html>
